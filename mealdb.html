<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="w-50 mx-auto my-4">
        <h2 class="text-center my-4">Search Meal</h2>
        <div class="input-group mb-3 mt-4">
            <input type="text" id="search-field" class="form-control" placeholder="Search Meal">
            <button class="btn btn-outline-secondary" onclick='searchFood()' type="button"
                id="button-addon2">Search</button>
        </div>


    </div>

    <div>
        <p id="error-massage" class=" text-danger">Please enter a food name</p>
    </div>

    <div id="meal-Details" class="w-25 mx-auto">

    </div>

    <section class="w-75 mx-auto">

        <div id="meals">
            <div id="meal" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="js/mealdb.js"></script> -->
    <script src="js/mealdbasync.js"></script>
</body>

</html>
